<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <title>Sovereign System - Test Suite</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warn: #f59e0b;
            --info: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--panel);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            font-size: 0.9rem;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status.running {
            color: var(--warn);
            border: 1px solid var(--warn);
        }

        .status.success {
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            color: var(--error);
            border: 1px solid var(--error);
        }

        #test-logs {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            padding-bottom: 2px;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.4);
            margin-left: 10px;
            font-size: 0.8rem;
        }

        .info {
            color: var(--text);
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--error);
            font-weight: bold;
            background: rgba(239, 68, 68, 0.1);
            padding: 5px;
            border-radius: 4px;
        }

        .warning {
            color: var(--warn);
        }

        .header {
            color: var(--info);
            font-weight: bold;
            margin-top: 15px;
            border-bottom: 1px dashed var(--info);
            display: inline-block;
        }

        .controls {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        button {
            background: var(--info);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
